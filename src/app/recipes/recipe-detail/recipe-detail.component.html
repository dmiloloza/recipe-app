<div class="row">
  <!-- Image -->
  <div class="col-xs-12">
    <img
        [src]="recipe.imagePath"
        alt="{{recipe.name}}"
        class="img-responsive" style="max-width: 400px">
  </div>
</div>
<div class="row">

  <!-- Title -->
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">

      <!-- Edit Recipe -->
      <button
          type="button"
          class="btn btn-primary dropdown-toggle">Edit Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shipping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- Info -->
<div class="row">
  <h3 class="col-xs-12">
    {{recipe.description}}
  </h3>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
