<div class="row">
  <!-- Recipe List -->
  <div class="col-md-5">
    <app-recipe-list (recipeDetails)="selectedRecipe = $event"></app-recipe-list>
  </div>

  <!--Recipe Details-->
  <div class="col-md-7">
    <app-recipe-detail
        *ngIf="selectedRecipe; else infoText"
        [recipe]="selectedRecipe">
    </app-recipe-detail>

    <ng-template #infoText>
      <h3>Please select a Recipe!</h3>
    </ng-template>
  </div>

</div>
