<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
        (newIngredient)="addToList($event)"
        (clearIngredients)="clearList()">
    </app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer"
         *ngFor="let ingredient of ingredients"><b>{{ingredient.name}}</b> ({{ingredient.amount}})</a>
    </ul>
  </div>
</div>
